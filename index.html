<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    
    <!-- As a link
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
    </div>
  </nav> -->
  
</head>
</head>
<body>
    <div class="container mt-5">
        <h1>User Manager</h1>
        <button type="button" class="btn btn-success" style="display: flex; justify-content: flex-end;">Add User <i class="bi bi-person-add"></i></button>
        <table id="userTable" class="table table-dark table-striped col-10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <!-- Estrutura do Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Corpo do Modal -->
                <div class="modal-body">
                    <div class="input-container">
                        <input id="#userID" style="display: none;">
                        <label>Name:</label>
                        <input name="name" type="text" id="#userName" class="inputModal">
                        <label>Email:</label>
                        <input name="email" type="text" id="#userEmail" class="inputModal">
                        <label>Age:</label>
                        <input name="age" type="text" id="#userAge" class="inputModal">
                    </div>
                </div>
                <!-- Rodapé do Modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser();">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
