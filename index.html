<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
</head>
<body>
    <div class="container mt-5">
        <h1>User Manager</h1>
        <table id="userTable" class="table table-dark table-striped col-10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div class="row justify-content-center">
            <div class="col-md-4 d-flex flex-column">
              <textarea id="retorno" class="form-control flex-grow-1"></textarea>
            </div>  
            <div class="col-md-4 d-flex flex-column">
              <button id="btnGdias" class="btn btn-primary flex-grow-1" onclick="getAllUsers()">Get all users</button>
            </div>  
            <div class="col-md-4 d-flex flex-column">
              <button id="btnSelectOne" class="btn btn-secondary flex-grow-1" onclick="getOneUser(1); $('#userModal').modal('show');">Get one user</button>
            </div>  
          </div>
        </div>
                
    </div>



    <div class="container mt-5">
        <!-- Botão para abrir o modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
            Abrir Modal
        </button>
    </div>

    <!-- Estrutura do Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Título do Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Corpo do Modal -->
                <div class="modal-body">
                    <input type="text" id="#userName" class="inputModal">
                    <input type="text" id="#userEmail" class="inputModal">
                    <input type="text" id="#userAge" class="inputModal">
                </div>
                <!-- Rodapé do Modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
